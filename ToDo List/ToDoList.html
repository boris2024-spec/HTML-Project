<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="ToDoList.css">
    <script src="ToDoList.js" defer></script>
    <link rel="icon" href ="../ToDo List/imge/record-svgrepo-com (1).png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>ToDo List App</h1>
        <h2>Your to-do list today</h2>

        <div class="add-task">
            <input id="taskInput" type="text" class="task-input" placeholder="Add Task" aria-label="Add Task" required>

            <button id="addTaskBtn" class="btn btn-green" type="submit">Add Task</button>

            <small class="form-text">Conquer your day—one task at a time!</small>
        </div>
        <hr style="width: 100%">

        <div class="card">
            <ul id="taskList" class="task-list">

            </ul>
        </div>
    </div>


    <footer>
        <div class="text-center">Made with ❤️ by <a href="https://www.facebook.com/boris.bolmat" target="_blank">Boris
                Bolmat </a>&#169</div>
    </footer>
</body>

</html>
