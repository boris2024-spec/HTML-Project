                לורם איפסום הוא בעברית ליפסום, והוא משמש כטקסט דמה בעל משמעות מינימלית.
                המשמש ליצירת מראה טקסט בעת עריכה.
            </p>

        <div class="item contact-form">
            <div class="contact-form-text">
            <h2>ספרו לנו על החוויה שלכם</h2>
            <p>
                לורם איפסום הוא בעברית ליפסום, והוא טקסט מקובל ומוכר בעל משמעות מינימלית.
            </p>
            </div>
            <form action="#" method="POST">
                <label for="name">שם מלא</label>
                <input type="text" id="name" name="name" required />

                <label for="email">אימייל</label>
                <input type="email" id="email" name="email" required />

                <label for="subject">החוויה שלכם</label>
                <input type="text" id="subject" name="subject" />

                <label for="message">הודעה</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">שליחה</button>
            </form>
        </div>

    </div>
